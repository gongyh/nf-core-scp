report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/scp" target="_blank">nf-core/scp</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/scp" target="_blank">documentation</a>.

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - './fastqc/*.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        path_filters:
            - './trimgalore/fastqc/*.zip'

report_section_order:
    software_versions:
        order: -1000
    nf-core-scp-summary:
        order: -1001

export_plots: true

extra_fn_clean_exts:
    - '_2_val_2'
    - '_val_1'

sp:
    cutadapt:
        fn: '*trimming_report.txt'
